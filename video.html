<script>
let isAdmin = false;

// Default password
if (!localStorage.getItem('adminPassword')) {
  localStorage.setItem('adminPassword', 'admin123');
}

// ---------- Modal Functions ----------
function openLoginModal() {
  const modal = document.getElementById('loginModal');
  modal.style.display = "flex";
}

function closeLoginModal() {
  document.getElementById('loginModal').style.display = "none";
}

// ---------- Admin Login ----------
function adminLogin() {
  const inputPass = document.getElementById('adminPassword').value;
  const savedPass = localStorage.getItem('adminPassword');
  
  if (inputPass === savedPass) {
    isAdmin = true;
    document.getElementById('adminPanel').style.display = "block";
    closeLoginModal();
    showVideos();
  } else {
    alert("‡§ó‡§≤‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°!");
  }
}

// ---------- Logout ----------
function adminLogout() {
  isAdmin = false;
  document.getElementById('adminPanel').style.display = "none";
  showVideos();
}

// ---------- Change Password ----------
function changePassword() {
  const newPass = prompt("‡§®‡§Ø‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§°‡§æ‡§≤‡•á‡§Ç:");
  if (newPass && newPass.length >= 4) {
    localStorage.setItem('adminPassword', newPass);
    alert("‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¨‡§¶‡§≤ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‚úÖ");
  } else {
    alert("‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ 4 ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§ï‡§æ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è!");
  }
}

// ---------- Add Video (Latest on Top) ----------
function addVideo() {
  const linkInput = document.getElementById('youtubeLink');
  const url = linkInput.value.trim();
  if (!url) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ YouTube ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç!");
    return;
  }

  const videoIdMatch = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|embed\/|shorts\/))([^&?\n]+)/);
  if (!videoIdMatch) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä YouTube ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç!");
    return;
  }
  const videoId = videoIdMatch[1];

  let savedVideos = JSON.parse(localStorage.getItem('videos') || '[]');
  savedVideos.unshift(videoId);
  localStorage.setItem('videos', JSON.stringify(savedVideos));

  linkInput.value = '';
  showVideos();
}

// ---------- Delete Video ----------
function deleteVideo(index) {
  const savedVideos = JSON.parse(localStorage.getItem('videos') || '[]');
  savedVideos.splice(index, 1);
  localStorage.setItem('videos', JSON.stringify(savedVideos));
  showVideos();
}

// ---------- Show Videos ----------
function showVideos() {
  const container = document.getElementById('videoContainer');
  container.innerHTML = '';

  const savedVideos = JSON.parse(localStorage.getItem('videos') || '[]');
  savedVideos.forEach((id, index) => {
    const frame = document.createElement('div');
    frame.className = 'video-frame';
    frame.innerHTML = `
      <iframe 
        src="https://www.youtube.com/embed/${id}?enablejsapi=1" 
        allowfullscreen 
        data-index="${index}">
      </iframe>
      ${isAdmin ? `<button class="delete-btn" onclick="deleteVideo(${index})">‚ùå</button>` : ''}
    `;
    container.appendChild(frame);
  });

  // ‚úÖ Only one video plays at a time
  setupYouTubePlayers();
}

// ---------- YouTube Player Control ----------
function setupYouTubePlayers() {
  const iframes = document.querySelectorAll('iframe');
  window.players = [];

  // Load YouTube IFrame API if not loaded
  if (!window.YT) {
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    window.onYouTubeIframeAPIReady = () => initPlayers(iframes);
  } else {
    initPlayers(iframes);
  }
}

function initPlayers(iframes) {
  iframes.forEach((iframe, i) => {
    window.players[i] = new YT.Player(iframe, {
      events: {
        'onStateChange': (event) => {
          if (event.data === YT.PlayerState.PLAYING) {
            pauseOthers(i);
          }
        }
      }
    });
  });
}

function pauseOthers(currentIndex) {
  window.players.forEach((p, i) => {
    if (i !== currentIndex && p.pauseVideo) {
      p.pauseVideo();
    }
  });
}

// ---------- On Page Load ----------
window.onload = showVideos;

// ---------- Close Modal by clicking outside ----------
window.onclick = function(event) {
  const modal = document.getElementById('loginModal');
  if (event.target == modal) {
    modal.style.display = "none";
  }
};
</script>
